<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <title>Mission to Mars</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href=" bootstrap.bundle.min.js / bootstrap.bundle.js">
  
  </head>
  <body>
    <div class="heading" style="background-image: url(https://cdn4.vectorstock.com/i/1000x1000/34/43/planet-mars-surface-background-vector-22803443.jpg); background-size: cover; background-position: center; color:aqua">
        <div class="container">
              <div class="row">
                  <div class="col-md-12">
                          <div class="jumbotron text-center" style="background: none">
                              <h1 class="display-4" style="text-align: center">Mission to Mars</h1>
                              <h2 style="text-align: center;">Welcome!</h2>
                              <a class ="btn btn-lg" style="text-align: center; color: aqua;" href = "/scrape" role = "button">Scrape New Data</a>
                          </div>
                  </div>
              </div>

    
        <div class="container">
            <h3 style="color: aqua">NASA Latest Mars News</h4>
            <hr>
            <h6>{{ mars_scraping_data.news_title }}</h6>
            <p>{{ mars_scraping_data.news_p }}</p>
        </div>
        
     
        <div class="container" style="background: none; padding: 20px;">
          <div class="row">
            <div class="col-md-6">
              
                <h3 class="title" style="color: aqua">JPL Featured Space Image</h3>
                <hr>
                <br>
                  <img src="{{ mars_scraping_data.featured_image_url }}" alt="Mars Featured Image" style="width:100%">
              
            </div>
        



        </div>
    



  </body>



</html>
